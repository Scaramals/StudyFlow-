    <script>
        function salvarValores(){
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                localStorage.setItem('input_'+ index, input.value)
            });
        }

        

        function restaurarValores(){
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index)=>{
                const valorSalvo = localStorage.getItem('input_'+ index);
                if(valorSalvo){
                    input.value = valorSalvo;
                }
            });
        }

        function enviarFormulario(event){
            event.preventDefault();
            alert('Horário salvo com sucesso!');
        }

        function salvarBlocoDeNotas(){
            const textarea = document.getElementById('blocoDeNotas');
            localStorage.setItem('blocoDeNotas', textarea.value);

        }

        function restaurarBlocoDeNotas() {
            const textarea = document.getElementById('blocoDeNotas'); // Seleciona o textarea
            const blocoSalvo = localStorage.getItem('blocoDeNotas'); // Busca o valor salvo
            if (blocoSalvo) {
                textarea.value = blocoSalvo; // Restaura o valor no textarea
            }
        }

        window.oninput = () => {
            salvarValores();
            salvarBlocoDeNotas();
        };
//restaura os valores quando a pagina for carregada
        window.onload = () => {
            restaurarValores();
            document.getElementById('fomularioEstudo').addEventListener('submit', enviarFormulario);
            restaurarBlocoDeNotas();
        };
